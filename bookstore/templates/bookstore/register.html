{% load static %}

<!-- Custom styles for this template-->
    <link href="{% static 'bookapp/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'bookstore/css/bootstrap/bootstrap.min.js' %}" rel="stylesheet">
    <link href="{% static 'bookstore/js/login.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">


    
<head>
	<title>E-Library Registration</title>
</head>

<body> 


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <div class="container" style="padding-top: 200px">
<div class="row">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">


<div class="card">
<article class="card-body" style="padding-top: 0px">
<div class="d-flex justify-content-center">




	<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header" style="padding-top: 30px;">
        <center><h3>Register Here</h3></center>
        <div class="d-flex justify-content-end">
          <span><i class="fab fa-user"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" name="username" required="">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-edit"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email id" name="email" required="">
          </div>
           <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password" required="">
          </div>
          <div class="form-group">
            <a href="{% url 'home' %}"><input name="sign-up" value="Login" class="btn float-left login_btn"></a>
          </div>

          <div class="form-group">
            <input type="submit" name="sign-up" value="Register" class="btn float-right login_btn">
          </div>
        </form>
   </div>
        <div class="d-flex justify-content-center">
              {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:black;"> {{ message }}</a>

                {% endfor %}
            </div>
            {% endif %}
              </div>
    </div>
  </div>
</div>
</article>

</div> <!-- card.// -->
</div> <!-- row.// -->
</div> 
</body>
</html>
